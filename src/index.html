<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <header class="headerContainer">
    <img src="./img/logo-m3.png" alt="Logo da empresa">
    <div style="position:relative">
      <img src="./img/image 3.svg" alt="Imagem de um cadeado">
      <div class="notification">
        <span>1</span>
      </div>
    </div>
  </header>

  <hr style="width: 100%;">

  <main>
    <section class="filterContainer">
      <div>
      <br><h1>Blusas</h1><br><br>

      <div class="filterSection">
          <h3>CORES</h3><br>

          <div class="checkboxContainer">
            <input type="checkbox" name="Amarelo" id="Amarelo">
            <label for="Amarelo">Amarelo</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" name="Azul" id="Azul">
            <label for="Azul">Azul</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" name="Branco" id="Branco">
            <label for="Branco">Branco</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" name="Cinza" id="Cinza">
            <label for="Cinza">Cinza</label>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" name="Laranja" id="Laranja">
            <label for="Laranja">Laranja</label>
          </div>
        </div>

        <div class="filterSection">
          <br><h3>TAMANHOS</h3><br>
          <table>
            <tr>
              <td>
                <button>P</button>
              </td>
              <td>
                <button>M</button>
              </td>
              <td>
                <button>G</button>
              </td>
              <td>
                <button>GG</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>U</button>
              </td>
              <td>
                <button>36</button>
              </td>
              <td>
                <button>38</button>
              </td>
              <td>
                <button>40</button>
              </td>
            </tr>
            <tr>
              <td>
                <button>36</button>
              </td>
              <td>
                <button>38</button>
              </td>
              <td>
                <button>40</button>
              </td>
            </tr>
          </table>
        </div>

        <div class="priceFilterContainer">
          <h3>FAIXA DE PREÇO</h3><br>

          <div class="checkboxContainer">
            <input type="checkbox" name="price50" id="price50">
            <label for="price50">de R$ 0 até R$ 50</label>
          </div>

          <div class="checkboxContainer">
            <input type="checkbox" name="price150" id="price150">
            <label for="price150">de R$ 51 até R$ 150</label>
          </div>

          <div class="checkboxContainer">
            <input type="checkbox" name="price300" id="price300">
            <label for="price300">de R$ 151 até R$ 300</label>
          </div>

          <div class="checkboxContainer">
            <input type="checkbox" name="price500" id="price500">
            <label for="price500">de R$ 301 até R$ 500</label>
          </div>

          <div class="checkboxContainer">
            <input type="checkbox" name="priceMoreThan500" id="priceMoreThan500">
            <label for="priceMoreThan500">a partir de R$ 500</label>
          </div>
        </div>

      </div>
    </section>

    <section class="cardsContainer">
      <h1>Camisa, camisa</h1>
    </section>

    <p class="orderByInput">Order By</p>
  </main>

</body>

<script src="bundle.js"></script>

</html>
